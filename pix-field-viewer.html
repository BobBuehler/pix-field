<!DOCTYPE>
<html>
    <head>
        <script src="pix-field-lib.js" type="text/javascript"></script>
        <script src="pix-field-viewer.js" type="text/javascript"></script>
    </head>
    <body>
        <canvas id="canvas" style="display:inline-block;" width="500" height="500"></canvas>
        <div id="controls" style="display:inline-block; vertical-align:top">
            Rotate:<input id="rotate" type="range" min="-180" max="180" value="0" onchange="refresh()"></input><br>
            Zoom:<input id="zoom" type="range" min="0" max="100" value="20" onchange="refresh()"></input><br>
            Pix field:<select id="select" onchange="change_select()"></select><br>
            <textarea id="pix" type="text" onkeyup="change_text()" rows="40", cols="30"></textarea>
        </div>
    </body>
</html>
